<!DOCTYPE html>
<html lang="en">
<head>
	<title>Stock Holdings Tracker </title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1>Portfolio Tracker</h1>
	</header>
	<main>
		
		<section id="dashboard">
			<h2>Dashboard</h2>
			<div class="metrics">
				<div class="metric">
					<h3>Total Value of the Stock</h3>
					<p id="totalValue">$0.00</p>
				</div>
				<div class="metric">
					<h3>Top Performing Stock</h3>
					<p id="topStock"></p>
				</div>
			</div>
			<p id="distributionChart"></p>
		</section>
		
		<section id="manage-stocks">
			<h2>Manage Stocks</h2>
			<form id="stockForm">
				<label for="stockName">Stock Name:</label>
				<input type="text" id="stockName" name="stockName" required>
				
				<label for="ticker">Ticker Symbol:</label>
				<input type="text" id="ticker" name="ticker" required>
				
				<label for="quantity">Quantity:</label>
				<input type="number" id="quantity" name="quantity" required>
				
				<label for="buyPrice">Buy Price:</label>
				<input type="number" step="0.01" id="buyPrice" name="buyPrice" required>
				
				<button type="submit">Add/Update Stock</button>
			</form>
		</section>
		
		<section id="portfolio">
			<h2>Current Portfolio</h2>
			<table class="table">
				<thead>
					<tr>
						<th>Stock Name</th>
						<th>Ticker</th>
						<th>Quantity</th>
						<th>Buy Price</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody id="holdingsTable">	
					
				</tbody>
			</table>
		</section>
	</main>
	
	<script src="script.js"></script>
</body>
</html>
